{% extends "base.html" %}

{% block title %} Profile {% endblock %}

{% block content %}

<h1>This is the Profile of the User</h1><br>

{% for k, v in data.items() %}
    {{k}} : {{v}} <br>
{% endfor %}

<form method="POST">

    <a href="/logout" class="btn btn-primary">Logout</a>
</form>
{% endblock %}
