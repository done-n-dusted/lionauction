{% extends "base.html" %}

{% block title %} Payments {% endblock %}

{% block content %}
<div class = "box_item">
    <h3>Payment Successful</h3>
    Transaction ID: {{tid}}
</div>

<div class="box_item">
    <form method="POST" action="/review">
        <div class="form-group">
            <label for="rating">Rating: </label> 
            <input type="hidden" name="rating" value="0" id="no_star" selected>
            1 <input type="radio" name="rating" value="1" id="star5"><label for="star5"></label>
            2 <input type="radio" name="rating" value="2" id="star4"><label for="star4"></label>
            3 <input type="radio" name="rating" value="3" id="star3"><label for="star3"></label>
            4 <input type="radio" name="rating" value="4" id="star2"><label for="star2"></label>
            5 <input type="radio" name="rating" value="5" id="star1"><label for="star1"></label>
    
        </div>

        <div class="form-group">
            <label for="desc">Comment:</label>
            <textarea class="form-control" id="desc" name="desc"></textarea>
        </div>
        
        <input type="hidden" name="bidder" value="{{bidder}}">
        <input type="hidden" name="seller" value="{{seller}}">
        <input type="hidden" name="date" value="{{date}}">
        <button type="submit" class="btn btn-primary d-inline">Submit</button>
    </form>
</div>
{% endblock %}
